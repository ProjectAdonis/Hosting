<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon-16x16.png"
    />
    <link rel="manifest" href="../../site.webmanifest" />
    <link rel="mask-icon" href="../../safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <title>Server Card</title>
    <meta name="description" content="Zeirea's Server Cards" />
  </head>

  <body>
    <div class="console">
      <div class="messages">
        <div class="message user-message">
          <span class="message-content">touch index.js</span>
          <span class="time-stamp">15:27</span>
        </div>
        <div class="message user-message">
          <span class="message-content"
            >echo console.log("Hello World!") >> index.js</span
          >
          <span class="time-stamp">15:28</span>
        </div>
        <div class="message user-message">
          <span class="message-content">node index.js</span>
          <span class="time-stamp">15:28</span>
        </div>
        <div class="message user-message">
          <span class="message-content">npm init -y</span>
          <span class="time-stamp">15:32</span>
        </div>
        <div class="message server-message">
          <div class="server-response">
            <span class="message-content">DÃ©marrage du serveur...</span>
            <span class="time-stamp">15:28</span>
          </div>
          <div class="server-response">
            <span class="message-content">node index.js</span>
            <span class="time-stamp">15:28</span>
          </div>
          <div class="server-response">
            <span class="message-content">npm init -y</span>
            <span class="time-stamp">15:32</span>
          </div>
        </div>
        <div class="message error-message">
          <span class="message-content">Error: command not found: clsd</span>
          <span class="time-stamp">15:32</span>
        </div>
        <div class="message user-message">
          <span class="message-content">~test-project$ cls</span>
          <span class="time-stamp">15:32</span>
        </div>
      </div>
      <div class="input-area">
        <input type="text" placeholder="Type your command..." />
        <span class="send-icon"
          ><i class="fa-solid fa-circle-arrow-up"></i
        ></span>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
