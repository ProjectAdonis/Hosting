            class="on"

        </label>
      </div>
      <div class="status">
        <span class="status-dot offline"></span>
        <span id="serverStatusText">Hors ligne</span>
      </div>
      <ul class="stats">
        <li>
          <div class="stat stat1">
            <span class="icon-text"><i class="fas fa-microchip"></i> CPU</span>
            <span class="value" id="cpuUsage">0%</span>
          </div>
          <div class="progress-bar">
            <div
              class="progress-bar-inner"
              id="cpuProgress"
              style="width: 0%"
            ></div>
          </div>
        </li>
        <li>
          <div class="stat">
            <span class="icon-text"><i class="fas fa-memory"></i> RAM</span>
            <span class="value" id="ramUsage">0Mo / 2000Mo</span>
          </div>
          <div class="progress-bar">
            <div
              class="progress-bar-inner"
              id="ramProgress"
              style="width: 0%"
            ></div>
          </div>
        </li>
        <li>
          <div class="stat">
            <span class="icon-text"><i class="fas fa-hdd"></i> Stockage</span>
            <span class="value" id="storageUsage">40Go / 50Go</span>
          </div>
          <div class="progress-bar">
            <div
              class="progress-bar-inner"
              id="storageProgress"
              style="width: 80%"
            ></div>
          </div>
        </li>
      </ul>

      <div class="server-footer">
        <span class="icon-text"
          ><i class="fas fa-user-friends"></i> Joueurs connectés :
          <span>0 / 10</span></span
        >
        <button title="share" class="share-button">
          <i class="fas fa-user-plus"></i>
        </button>
      </div>
    </div>
